<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StatsPreview</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="textSideCard">
                <h1>Get <span id="accent">insights</span> that help your buisness grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    
                    <div class="statsBox">
                        <div class="stats">
                            <p id="numbers">10K+</p>
                            <p id="text">Companies</p>
                        </div>

                        <div class="stats">
                            <p id="numbers">314</p>
                            <p id="text">Templates</p>
                        </div>

                        <div class="stats">
                            <p id="numbers">12M+</p>
                            <p id="text">Queries</p>
                        </div>
                    </div>
            </div>
            <div class="imageSideCard">
                <img id= "desktopImage" src="./images/image-header-desktop.jpg" alt="DesktopHeroImage">
                <!--<img id= "mobileImage" src="./images/image-header-mobile.jpg" alt="MobileHeroImage"> -->
            </div>
        </div>
    </div>
</body>
</html>
